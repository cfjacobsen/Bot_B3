<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot B3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1e1e2e; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #313244;
            border-radius: 10px;
        }
        .status { display: flex; align-items: center; }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .online { background: #00ff00; }
        .offline { background: #ff0000; }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 5px;
        }
        .btn-start { background: #00aa00; color: white; }
        .btn-stop { background: #aa0000; color: white; }
        .card {
            background: #313244;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Trading Bot B3 - VERS√ÉO TESTE</h1>
            <div class="status">
                <div class="status-indicator online"></div>
                <span>Online</span>
            </div>
        </header>

        <div class="card">
            <h2>Controles do Bot</h2>
            <button class="btn btn-start" onclick="controlBot('start')">‚ñ∂Ô∏è Iniciar Bot</button>
            <button class="btn btn-stop" onclick="controlBot('stop')">‚èπÔ∏è Parar Bot</button>
        </div>

        <div class="card">
            <h2>Status do Sistema</h2>
            <div id="status"></div>
        </div>

        <div class="card">
            <h2>Dados em Tempo Real</h2>
            <div id="marketData"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Receber dados do mercado
        socket.on('market_data', (data) => {
            document.getElementById('marketData').innerHTML = `
                <p>${data.symbol}: R$ ${data.price}</p>
                <small>${new Date(data.timestamp).toLocaleTimeString()}</small>
            `;
        });

        // Controlar o bot
        async function controlBot(action) {
            try {
                const response = await fetch('/api/trading/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
                
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }

        // Carregar status inicial
        async function loadStatus() {
            const response = await fetch('/api/trading/status');
            const data = await response.json();
            document.getElementById('status').innerHTML = `
                <p>Bot: ${data.running ? 'üü¢ Rodando' : 'üî¥ Parado'}</p>
                <p>Saldo: R$ ${data.balance.toFixed(2)}</p>
                <p>Posi√ß√µes: ${data.positions.length}</p>
            `;
        }

        loadStatus();
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
